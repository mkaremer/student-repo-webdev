<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 04 - Form</h1>
      <!-- Add your code here -->
      
      <div class="outterBox">
        <div class="innerBox flex-item">
          <form>
            <h3>Sign Up Form</h3>
            <p>Fill up the items in the form below.</p>
            <label for="fname">Name:</label>
            <input type="text" id="fname" ><br>
            <label for="username">Username:</label>
            <input type="text" id="username"><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br>
            <label for="dob">Date of birth:</label>
            <input type="text" id="dob">
            <p>Preferred Pronouns</p>
            <input type="radio" id="sheher" name="fav_language" value="She/her">
            <label for="sheher">She/her</label><br>
            <input type="radio" id="hehim" name="fav_language" value="He/him">
            <label for="hehim">He/him</label><br>
            <input type="radio" id="they" name="fav_language" value="they/them">
            <label for="sheher">They/them</label><br>
            <input type="radio" id="notsay" name="fav_language" value="notsay">
            <label for="sheher">I prefer not to say</label><br>
            <input type="submit" value="Submit">
            <input type="submit" value="Reset">
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
