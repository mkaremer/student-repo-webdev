<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 04 - Form</h1>
      <!-- Add your code here -->
      <form class="form-container">
        <fieldset class="container">
          <p><b>Sign Up Form</b><br />Fill up the items in the form below.</p>
          <!-- <p>Fill up the items in the form below.</p> -->
          <p class="input">
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required /><br />
          </p>

          <p>
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" required /><br />
          </p>

          <p>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required /><br />
          </p>

          <p>
            <label for="password"><strong>Password:</strong></label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
          </p>

          <p>
            <label for="dob"><strong>Date of birth:</strong></label>
            <input type="date" id="dob" name="dob" required /><br />
          </p>

          <div class="pronouns-header"><strong>Preferred Pronouns</strong></div>

          <div class="radio-group">
            <label class="radio-label"
              ><input type="radio" name="pronouns" value="she" /> She/her</label
            ><br />
            <label class="radio-label"
              ><input type="radio" name="pronouns" value="he" /> He/him</label
            ><br />
            <label class="radio-label"
              ><input type="radio" name="pronouns" value="they" />
              They/them</label
            ><br />
            <label class="radio-label"
              ><input type="radio" name="pronouns" value="not-say" /> I prefer
              not to say</label
            ><br />
          </div>

          <p class="buttons">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
          </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
