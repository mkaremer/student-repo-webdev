<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 03 - TV Listings</h1>
      <!-- Add your code here -->
      <table class="customize-table">
        <colgroup class="Cols">
          <col span="1" />
        </colgroup>
        <tr>
          <th>Time/Channels</th>
          <th>8:00 PM</th>
          <th>9:00 PM</th>
          <th>10:00 PM</th>
        </tr>
        <tr class="customize-hover">
          <td>ABC</td>
          <td>The Goldbergs</td>
          <td>Home Economics</td>
          <td>Black-ish</td>
        </tr>
        <tr class="customize-hover">
          <td>CBS</td>
          <td>Young Sheldon</td>
          <td>United States of AI</td>
          <td>Mom</td>
        </tr>
        <tr class="customize-hover">
          <td>NBC</td>
          <td class="customize-row1" colspan="3">Stanley Cup Playoffs</td>
        </tr>
        <tr class="customize-hover">
          <td>Fox</td>
          <td>Beat Shazam</td>
          <td colspan="2">Local Programming</td>
        </tr>
      </table>
    </main>
  </body>
</html>
