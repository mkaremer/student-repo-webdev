<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>
    <link rel="stylesheet" href="/hw2/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Form</h1>
      <!-- You can reuse the form you created in HW 2 -->
      <form class="form-container">
        <fieldset class="container">
          <legend><b>Sign Up Form</b></legend>
          <p>Fill up the items in the form below.</p>
          <div class="input">
            <label for="name"><strong>Name:</strong></label>
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="name"
            /><br />
          </div>

          <div class="input">
            <label for="username"><strong>Username:</strong></label>
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="username"
            /><br />
          </div>

          <div class="input">
            <label for="email"><strong>Email:</strong></label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
            /><br />
          </div>

          <div class="input">
            <label for="password"><strong>Password:</strong></label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
          </div>

          <div class="input">
            <label for="dob"><strong>Date of birth:</strong></label>
            <input type="date" id="dob" name="dob" /><br />
          </div>

          <div class="pronouns-header"><strong>Preferred Pronouns</strong></div>

          <div class="radio-group">
            <label class="radio-label"
              ><input type="radio" name="pronouns" value="She/her" />
              She/her</label
            ><br />

            <label class="radio-label"
              ><input
                type="radio"
                name="pronouns"
                value="He/him"
              />He/him</label
            ><br />

            <label class="radio-label"
              ><input
                type="radio"
                name="pronouns"
                value="They/them"
              />They/them</label
            ><br />
            <label class="radio-label"
              ><input
                type="radio"
                name="pronouns"
                value="I prefer not to say"
              />I prefer not to say</label
            ><br />
          </div>

          <p class="buttons">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
          </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
